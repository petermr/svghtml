    <body>
        
            <input type="button" value="Enabled">
        
        
            <script type="text/javascript">
                var btn = document.querySelector('input');

btn.addEventListener('click', disableBtn);

function disableBtn() {
  btn.disabled = true;
  btn.value = 'Disabled';
  window.setTimeout(function() {
    btn.disabled = false;
    btn.value = 'Enabled';
  }, 2000);
}
            </script>
        
    
</body></html>
